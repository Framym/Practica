<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>MockUp - Contacto</title>

	<!-- <link rel="stylesheet" href="css/normalize.css"> -->
	<link rel="stylesheet" href="css/estilo_mockup.css">
</head>
<body>

	<div id="contenedor">
		
		<header>
			<h1>Project name</h1>
			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="">Galería</a></li>
					<li><a href="">Descargas</a></li>
					<li><a href="" class="activo">Contacto</a></li>
				</ul>			
			</nav>			
		</header>

		<section id="slogan">
			<h2>Ingeniería en Sistemas Computacionales</h2>

			<p>Carrera enfocada en el desarrollo de aplicaciones de escritorio y web, 
			así como también en todo lo relacionado con redes y comunicaciones.</p>

			<button>Más información</button>
		</section>
		
		<hr>

		<section id="contenido">
			<form action="#" id="frmcontactos">

			<fieldset>
				<legend>Formulario de Contacto</legend>
					
					<p>
					<label for="nombre">Nombre</label> <br>
					<input class="control" type="text" autofocus required id="nombre" name="Nombre">
					<p/>
				
					<p>
					<label for="inicio">Sitio Web</label> <br>
					<input class="control" type="url" id="inicio" name="Sitio web">
					</p>

					<p>
					<label for="telefono">Teléfono</label> <br>
					<input class="control" type="tel" id="telefono" name="Teléfono">
					</p>

					<p>
					<label for="correo">Correo</label> <br>
					<input class="control" type="email" required id="correo" name="Dirección de correo">	
					</p>
				
					<p>
					<label for="com">Comentario</label> <br>
					<textarea class="control" name="comentario" required id="com" cols="30" rows="10"></textarea>	
					</p>
				
					<input type="submit" value="Enviar">
					<input type="reset" value="Limpiar"> 
									
					<br>
			</fieldset>
				
				
			</form>
		</section>

		<hr>

		<footer>
			<a href="http://www.facebook.com" target="__blank">
			<img title="Siganos en Facebook" src="img/fb.png" alt="">
			</a>

			<a href="http://www.twitter.com" target="__blank">
			<img title="Siganos en Twitter" src="img/tw.png" alt="">
			</a>
		</footer>
	</div>
	
</body>
</html>
